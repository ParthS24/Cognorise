<!DOCTYPE html>
<html lang=”en”>
<head>
 <meta charset=”UTF-8”>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="calculator.css">
 <title>Calculator</title>
</head>
<body>
 <div class="container">
 <div class="result"></div>
 <div class="row">
 <button class="second" onclick="Apendtoresult('7')">7</button>
 <button class="second" onclick="Apendtoresult('8')">8</button>
 <button class="second" onclick="Apendtoresult('9')">9</button>
 <button class="second" onclick="Apendtoresult('/')">/</button>
 </div>
 <div class="row">
 <button class="second" onclick="Apendtoresult('4')">4</button>
 <button class="second" onclick="Apendtoresult('5')">5</button>
 <button class="second" onclick="Apendtoresult('6')">6</button>
 <button class="second" onclick="Apendtoresult('')"></button>
 </div>
 <div class="row">
 <button class="second" onclick="Apendtoresult('1')">1</button>
 <button class="second" onclick="Apendtoresult('2')">2</button>
 <button class="second" onclick="Apendtoresult('3')">3</button>
 <button class="second" onclick="Apendtoresult('-')">-</button>
 </div>
 <div class="row">
 <button class="second" onclick="Apendtoresult('0')">0</button>
 <button class="second c" onclick="cleardata()">Clear</button>
 <button class="second b" onclick="calculaterasult()"> =</button>
 <button class="second" onclick="Apendtoresult('+')"> +</button>
 </div> 
</div>
<script src="calculator.js"></script>
</body>
</html>
